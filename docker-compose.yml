# =============================================================================
# INFRASTRUCTURE (Shared by all services)
# =============================================================================
# All databases are independent resources. Any service can connect to any
# database by adding the appropriate environment variables.
#
# Available Infrastructure:
#   - postgres:5432     PostgreSQL database
#   - redis:6379        Redis cache
#   - localstack:4566   AWS services (DynamoDB, etc.)
# =============================================================================

services:
  # ===========================================================================
  # API Gateway
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      user-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Application Services
  # ===========================================================================
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    restart: unless-stopped
    environment:
      # PostgreSQL connection (available: postgres:5432)
      - DATABASE_URL=postgresql://dapruser:daprpassword@postgres:5432/daprdb
      # Redis connection (available: redis:6379)
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_SECONDS=3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    container_name: chat-service
    restart: unless-stopped
    environment:
      # DynamoDB connection (available: localstack:4566)
      - DYNAMODB_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - IS_LOCAL=true
      - CHATS_TABLE=Chats
      - CHAT_PARTICIPANTS_TABLE=ChatParticipants
      # Redis also available if needed for caching:
      # - REDIS_URL=redis://redis:6379/1
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Infrastructure - Databases (Shared Resources)
  # ===========================================================================
  
  # PostgreSQL - Relational database
  # Any service can use: postgresql://user:pass@postgres:5432/dbname
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dapruser
      POSTGRES_PASSWORD: daprpassword
      POSTGRES_DB: daprdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dapruser -d daprdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and message broker
  # Any service can use: redis://redis:6379/db_number
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack - AWS services locally (DynamoDB, S3, SQS, etc.)
  # Any service can use: http://localstack:4566
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb
      - DEBUG=0
      - PERSISTENCE=1
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  localstack_data:
