# =============================================================================
# INFRASTRUCTURE (Shared by all services)
# =============================================================================
# All databases are independent resources. Any service can connect to any
# database by adding the appropriate environment variables.
#
# Available Infrastructure:
#   - postgres:5432     PostgreSQL database
#   - redis:6379        Redis cache
#   - localstack:4566   AWS services (DynamoDB, etc.)
#
# Admin Dashboards (Web UIs):
#   - http://localhost:5050   pgAdmin (PostgreSQL)      - Login: admin@admin.com / admin
#   - http://localhost:8081   Redis Commander (Redis)   - No login required
#   - http://localhost:8082   DynamoDB Admin (DynamoDB) - No login required
# =============================================================================

services:
  # ===========================================================================
  # API Gateway
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      user-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Application Services
  # ===========================================================================
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    # No container_name - allows scaling multiple instances
    restart: unless-stopped
    deploy:
      replicas: 3  # Run 3 instances for load balancing
    environment:
      # PostgreSQL connection (available: postgres:5432)
      - DATABASE_URL=postgresql://dapruser:daprpassword@postgres:5432/daprdb
      # Redis connection (available: redis:6379)
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_SECONDS=3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    # No container_name - allows scaling multiple instances
    restart: unless-stopped
    deploy:
      replicas: 2  # Option B: Multiple instances with sticky sessions (ip_hash)
    environment:
      # DynamoDB connection (available: localstack:4566)
      - DYNAMODB_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - IS_LOCAL=true
      - CHATS_TABLE=Chats
      - CHAT_PARTICIPANTS_TABLE=ChatParticipants
      # Redis for WebSocket pub/sub (cross-instance messaging)
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Infrastructure - Databases (Shared Resources)
  # ===========================================================================
  
  # PostgreSQL - Relational database
  # Any service can use: postgresql://user:pass@postgres:5432/dbname
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dapruser
      POSTGRES_PASSWORD: daprpassword
      POSTGRES_DB: daprdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dapruser -d daprdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and message broker
  # Any service can use: redis://redis:6379/db_number
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack - AWS services locally (DynamoDB, S3, SQS, etc.)
  # Any service can use: http://localstack:4566
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb
      - DEBUG=0
      - PERSISTENCE=1
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Admin Dashboards (Web UIs for Database Management)
  # ===========================================================================
  
  # pgAdmin - PostgreSQL Web UI
  # Access at: http://localhost:5050
  # Login: admin@admin.com / admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    
  # Redis Commander - Redis Web UI
  # Access at: http://localhost:8081
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
  
  # DynamoDB Admin - DynamoDB Web UI
  # Access at: http://localhost:8082
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-admin
    restart: unless-stopped
    ports:
      - "8082:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      localstack:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  pgadmin_data:
