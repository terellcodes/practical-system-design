# NGINX API Gateway Configuration
# Routes requests to appropriate microservices

events {
    worker_connections 1024;
}

http {
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream definitions (service discovery)
    upstream user_service {
        server user-service:8001;
        # Add more servers for load balancing:
        # server user-service-2:8001;
        # server user-service-3:8001;
    }

    upstream chat_service {
        server chat-service:8002;
        # Add more servers for load balancing:
        # server chat-service-2:8002;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check for the gateway itself
        location /health {
            default_type application/json;
            return 200 '{"status":"healthy","service":"api-gateway","version":"1.0.0"}';
        }

        # =========================================================================
        # User Service Routes: /api/users/*
        # =========================================================================
        location /api/users {
            # Remove /api prefix before forwarding
            rewrite ^/api(.*)$ $1 break;
            
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =========================================================================
        # Chat Service Routes: /api/chats/*
        # =========================================================================
        location /api/chats {
            # Remove /api prefix before forwarding
            rewrite ^/api(.*)$ $1 break;
            
            proxy_pass http://chat_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =========================================================================
        # Service Health Checks (optional - for debugging)
        # =========================================================================
        location /api/users/health {
            rewrite ^/api/users(.*)$ $1 break;
            proxy_pass http://user_service;
        }

        location /api/chats/health {
            rewrite ^/api/chats(.*)$ $1 break;
            proxy_pass http://chat_service;
        }

        # =========================================================================
        # Error Handling
        # =========================================================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            default_type application/json;
            return 503 '{"error":"Service temporarily unavailable","status":503}';
        }

        # Catch-all for undefined routes
        location / {
            default_type application/json;
            return 404 '{"error":"Not found","message":"Route not configured in API gateway"}';
        }
    }
}

