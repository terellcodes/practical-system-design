# NGINX API Gateway Configuration
# Routes requests to appropriate microservices

events {
    worker_connections 1024;
}

http {
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ==========================================================================
    # WebSocket upgrade map
    # Maps the Upgrade header to connection_upgrade variable
    # ==========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstream definitions (service discovery)
    # Docker Compose DNS automatically load balances across all replicas
    # when using: docker-compose up --scale user-service=3
    # or deploy.replicas in docker-compose.yml
    upstream user_service {
        # Round-robin (default) - Docker DNS resolves to all replicas
        server user-service:8001;
    }

    upstream chat_service {
        # Option B: Sticky sessions using ip_hash
        # Same client IP always connects to same server instance
        # Required for WebSocket - connection must stay on same server
        ip_hash;
        
        server chat-service:8002;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check for the gateway itself
        location /health {
            default_type application/json;
            return 200 '{"status":"healthy","service":"api-gateway","version":"1.0.0"}';
        }

        # =========================================================================
        # User Service Routes: /api/users/*
        # =========================================================================
        location /api/users {
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =========================================================================
        # Invites Routes: /api/invites/* (user-service)
        # =========================================================================
        location /api/invites {
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =========================================================================
        # Contacts Routes: /api/contacts/* (user-service)
        # =========================================================================
        location /api/contacts {
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =========================================================================
        # Chat Service WebSocket: /api/chats/ws
        # User-centric single WebSocket connection
        # MUST be before the regular /api/chats route (more specific first)
        # =========================================================================
        location /api/chats/ws {
            proxy_pass http://chat_service;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers (required!)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (longer for persistent connections)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for real-time
            proxy_buffering off;
        }

        # =========================================================================
        # Chat Service REST Routes: /api/chats/*
        # =========================================================================
        location /api/chats {
            proxy_pass http://chat_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =========================================================================
        # Service Health Checks (optional - for debugging)
        # =========================================================================
        location = /api/users/health {
            rewrite ^/api/users/health$ /health break;
            proxy_pass http://user_service;
        }

        location = /api/chats/health {
            rewrite ^/api/chats/health$ /health break;
            proxy_pass http://chat_service;
        }

        # =========================================================================
        # Error Handling
        # =========================================================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            default_type application/json;
            return 503 '{"error":"Service temporarily unavailable","status":503}';
        }

        # Catch-all for undefined routes
        location / {
            default_type application/json;
            return 404 '{"error":"Not found","message":"Route not configured in API gateway"}';
        }
    }
}
